<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Web-push</title>

</head>
<body>
    <header class="header">
        <h1>Web push notification</h1>
        <div style="border-bottom: solid 3px rgba(0, 0, 0, 0.3);"></div>
    </header>
    <main class="main">
        <form action="" class="form">
            <h2 class="form-title">Введите текст:</h2>
            <div class="form-group">
                <input class="form-input" id="inputObject">
                <label class="form-label"></label>
            </div>
            <button class="form-button" type="submit" id="submit" onclick="alerted();" >Отправить</button>
        </form>
    </main>
    <script language='javascript'>
        function alerted() {
            var a = document.getElementById("inputObject");
            var b = a.value;
            const notification = new Notification("Text:", {//тоже текст уведомления
                body:b//тут должно быть то что выведется в уведомлении
            });
        }
        console.log(Notification.permission);

            showNotification();
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log(permission)
                    showNotification();
                }
            });
        }

    </script>
</body>
</html>
